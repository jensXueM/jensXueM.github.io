<!DOCTYPE html>  
<html>  
<head>

        .product-grid {  
            display: flex;  
            flex-wrap: wrap;  
            justify-content: space-around;  
        }  
        .product-card {  
            border: 1px solid #ccc;  
            margin: 10px;  
            padding: 10px;  
            width: 200px;  
        }  
        .product-card img {  
            width: 100%;  
            height: auto;  
        }  
    </style>  
</head>  
<body>  
    <h1>商品展示</h1>  
    <div class="product-grid">  
        <div class="product-card">  
            
            <h2>商品1</h2>  
            <p>这是商品1的描述。</p>  
        </div>  
        <div class="product-card">

        </div>

    </div>

</html>
